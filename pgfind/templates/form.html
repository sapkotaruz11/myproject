{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Add a PG</title>

	  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">                          <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/vendor/font-awesom/css/font-awesome.min.css' %}">  <!-- Font Awesome -->
	  <link rel="stylesheet" href="{% static 'css/vendor/mmenu/jquery.mmenu.all.css' %}" />          <!-- Menu Responsive -->
	  <link rel="stylesheet" href="{% static 'css/vendor/animate-wow/animate.css' %}">               <!-- Animation WOW -->

	  <link rel="stylesheet prefetch" href="{% static 'css/vendor/dropzone/dropzone.css' %}">        <!-- Dropzone Upload File -->
    <link rel="stylesheet" href="{% static 'css/vendor/labelauty/labelauty.css' %}">               <!-- Checkbox form Style -->
	  <link rel="stylesheet" href="{% static 'css/vendor/death/jquery.death.css' %}">                <!-- edit text script -->
	  <link rel="stylesheet" href="{% static 'css/vendor/nouislider/nouislider.min.css' %}">         <!-- Slider Price -->
    <link rel="stylesheet" href="{% static 'css/vendor/easydropdown/easydropdown.css' %}">         <!-- Select form Style -->
    <link rel="stylesheet" href="{% static 'css/ui-spinner.css' %}">                               <!-- Spinner -->

    <link rel="stylesheet" href="{% static 'css/menu.css' %}">                                     <!-- Include Menu stylesheet -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">                                   <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/media-query.css' %}">                              <!-- Media Query -->

	<!-- Use Iconifyer to generate all the favicons and touch icons you need: http://iconifier.net -->
	<link rel="shortcut icon" href="{% static 'images/favicon/favicon.ico' %}" type="image/x-icon" />
	<link rel="apple-touch-icon" href="{% static 'images/favicon/apple-touch-icon.png' %}" />
	<link rel="apple-touch-icon" sizes="57x57" href="{% static 'images/favicon/apple-touch-icon-57x57.png' %}" />
	<link rel="apple-touch-icon" sizes="72x72" href="{% static 'images/favicon/apple-touch-icon-72x72.png' %}" />
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'images/favicon/apple-touch-icon-76x76.png' %}" />
	<link rel="apple-touch-icon" sizes="114x114" href="{% static 'images/favicon/apple-touch-icon-114x114.png' %}" />
	<link rel="apple-touch-icon" sizes="120x120" href="{% static 'images/favicon/apple-touch-icon-120x120.png' %}" />
	<link rel="apple-touch-icon" sizes="144x144" href="{% static 'images/favicon/apple-touch-icon-144x144.png' %}" />
	<link rel="apple-touch-icon" sizes="152x152" href="{% static 'images/favicon/apple-touch-icon-152x152.png' %}" />

	<script src="{% static 'script/modernizr.min.js' %}"></script> <!-- Modernizr -->

  </head>
  <body class="fixed-header*">

	<div id="page-container">
		<section id="header-page" class="header-margin-base">
			<div class="skyline">
				<div data-offset="50" class="p1 parallax"></div>
				<div data-offset="25" class="p2 parallax"></div>
				<div data-offset="15" class="p3 parallax"></div>
				<div data-offset="8"  class="p4 parallax"></div>
				<span class="cover"></span>
				<div class="container header-text">
					<div><h1 class="title">Submit Details</h1></div>
					<div><h2 class="sub-title">Provide your PG details here</h2></div>
				</div>
			</div>
			<span class="cover"></span>
		</section><!-- /#header -->

		<section id="new-property">
			<div class="container">
				<div class="row">

					<div class="col-sm-9 col-md-9">
            <form action="" method="Post" enctype="multipart/form-data" onsubmit='return formValidation()'>
              {% csrf_token %}
            						<div class="info-block" id="basic">
            							<div class="section-title line-style no-margin">
            								<h3 class="title">Basic Information</h3>
            							</div>
            							<div class="row">
            								<div class="col-md-5 space-form">
            									<input id="title" class="form-control" type="text" placeholder="Name of Owner" name="owner_name" required>
                              <p id="p1" style="color:red;"></p>
            								</div>
            								<div class="col-md-7 space-form">
            									<input id="address" class="form-control" type="text" placeholder="Name of PG" name="pg_name" required>
                              <p id="p2" style="color:red;"></p>
            								</div>
                            <div class="col-md-5 space-form">
            									<input id="price" class="form-control" type="text" placeholder="Price" name="pg_price" required>
                              <p id="p3" style="color:red;"></p>
            								</div>
                            <div class="col-md-7 space-form">
            									<input id="phone" class="form-control" type="text" placeholder="Phone Number" name="owner_phone" required>
                              <p id="p4" style="color:red;"></p>
            								</div>
                            </div>
                            <div class="section-title line-style no-margin">
              								<h3 class="title">Address</h3>
              							</div>
                            <div class="row">
              								<div class="col-md-5 space-form">
              									<input id="area" class="form-control" type="text" placeholder="Area" name="loc_area" required>
                                <p id="p6" style="color:red;"></p>
              								</div>
              								<div class="col-md-7 space-form">
              									<input id="street" class="form-control" type="text" placeholder="Street" name="loc_street" required>
                                <p id="p7" style="color:red;"></p>
              								</div>

                            </div>
                            <div class="section-title line-style no-margin">
                              <h3 class="title">Description about your PG</h3>
                            </div>
                                <div class="row">
                                    <div class="col-md-12">
                                  <textarea name="pg_descp" class="form-control description" required></textarea>
                                  <p id="p5" style="color:red;"></p>
                                </div>
                              </div>




                                <div class="newpad section-title line-style no-margin">
                  								<h3 class="title">Add Image</h3>
                  							</div>
                                <div class="row">
                            <div class="col-md-7 space-form">
                            <input id="img" type="file" name="myfile" accept="image/jpeg,image/png" required>
                            <!-- {% if uploaded_file_url %}
                            <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
             {% endif %} -->



            							</div>
                          </div>


                        <div>
                        <div class="section-title line-style">
                                        <h3 class="title">Place on Map</h3>
                                      </div>
                                      <div id="map-canvas" style="height: 300px"></div>
                                      <div id="position"><i class="fa fa-map-marker"></i> Drag the pin to the location on the map</div>

                                      Latitude: <input id="latitude" class="form-control" name="latitude" val="12.9716" /> <br/>

                                      Longitude: <input id="longitude" class="form-control" name="longitude" val="77.5946" /> <br/>
                                    </div>

            						</div>
            						<input type="submit" value="Submit">
                        <input type="reset">
                      </form>
          <!-- {% if uploaded_file_url %}
              <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
                {% endif %}

                  <p><a href="{% url 'home' %}">Return to home</a></p> -->







						</div>



					</div>
				</div>
			</div>
		</section>
	</div><!-- /#page-container -->


	<script	src="{% static 'script/jquery.min.js' %}"></script>		<!-- jQuery	(necessary for Bootstrap's JavaScript plugins) -->
	<script	src="{% static 'script/jquery-ui.min.js' %}"></script>		<!-- jQuery	UI is a	curated	set	of user	interface interactions,	effects, widgets, and themes -->
	<script	src="{% static 'script/bootstrap.min.js' %}"></script>		<!-- Include all compiled plugins (below), or include individual files as needed -->

	<script	src="{% static 'script/vendor/mmenu/mmenu.min.all.js' %}"></script>					<!-- Menu Responsive -->
	<script	src="{% static 'script/vendor/animation-wow/wow.min.js' %}"></script>					<!-- Animate Script	-->
	<script src="{% static 'script/vendor/labelauty/labelauty.min.js' %}"></script>					<!-- Checkbox Script -->
	<script	src="{% static 'script/vendor/parallax/parallax.min.js' %}"></script>						<!-- Parallax Script -->
	<script	src="{% static 'script/vendor/images-fill/imagesloaded.min.js' %}"></script>			<!-- Loaded	image with ImageFill -->
	<script src="{% static 'script/vendor/images-fill/imagefill.min.js' %}"></script>					<!-- ImageFill Script -->
	<script	src="{% static 'script/vendor/easydropdown/jquery.easydropdown.min.js' %}"></script>	<!-- Select	list Script	-->
	<script src="{% static 'script/vendor/death/death.min.js' %}"></script>							<!-- Edit Textarea -->
	<script	src="{% static 'script/vendor/noui-slider/nouislider.all.min.js' %}"></script>				<!-- Range Slider -->
	<script	src="http://maps.google.com/maps/api/js?key=AIzaSyA7tJZ-rRxAW9EuN2IKR8fTjP0K_JAlhL4"></script>			<!-- Google Map -->
	<script	src="{% static 'script/vendor/dropzone/dropzone.min.js' %}"></script>					<!-- Dropzone Upload Image Script -->
	<script	src="{% static 'script/vendor/dropzone/custom.js' %}"></script>						<!-- Dropzone custom Script -->

	<script	src="{% static 'script/custom.js' %}"></script>		<!-- Custom	Script -->

  <script>

		// MAPS GOOGLE
		function initialize() {
		  var mapOptions = {
			scrollwheel: false,
			zoom: 18,
			center: new google.maps.LatLng(12.9716,77.5946)
		  }
		  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
		  var myLatLng = new google.maps.LatLng(12.9716,77.5946);
		  var marker = new google.maps.Marker({
			  position: myLatLng,
			  map: map,
			  icon: "{% static 'images/maps/pin-drag.png' %}",
			  draggable: true
		  });
			google.maps.event.addListener(marker, 'drag', function(event) {
				$('#position').text('Position: ' + event.latLng.lat() + ' , ' + event.latLng.lng() );
			});
			google.maps.event.addListener(marker, 'dragend', function(event) {
				$('#position').text('Position: ' + event.latLng.lat() + ' , ' + event.latLng.lng() );
			});
      google.maps.event.addListener(marker, 'dragend', function (event) {

            document.getElementById("latitude").value = event.latLng.lat();

            document.getElementById("longitude").value = event.latLng.lng();

            infoWindow.open(map, marker);

        });
		}
		google.maps.event.addDomListener(window, 'load', initialize);

		// TEXT EDITOR INITIALIZATION
		$('#description').editor();

	</script>
<script	src="{% static 'script/formvalidation.js' %}"></script>
  </body>
</html>
