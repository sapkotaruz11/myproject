{% load static %}
<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:50%;height:400px;"></div>
<link rel="stylesheet" href="{% static '/css/stile.css' %}">
<script>
function myMap() {
var mapProp= {
    center:new google.maps.LatLng(12.9716,77.5946),
    zoom:11,
};
var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }


      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7tJZ-rRxAW9EuN2IKR8fTjP0K_JAlhL4&callback=myMap"></script>

</body>
</html>
